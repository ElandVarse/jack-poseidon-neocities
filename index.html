<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jack D. Poseidon</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <aside class="sidebar hidden">
        <div class="sidebar-content">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </aside>

    <header>
        <img onclick="opensidebar()" class="fish" src="./assets/fish.gif" height="120" width="120" />
        <h1>Jack D. Poseidon</h1>

        <ul class="nav">
            <li>websites</li>
            <li>Kitties</li>
            <li>catnip</li>
            <li>silly posts</li>
        </ul>
        <img class="fish-2" src="./assets/fish.gif" height="120" width="120" />
    </header>

    <main>
        <div class="main-content">

            <h1>Welcome to my Neocities page!</h1>
            <p>Here you can find all my projects and interests.</p>

            <a href="https://github.com/ElandVarse" target="_blank"><img src="./assets/oia-uia.gif"
                    alt="A cute kitten"></a>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Jack Poseidon. All rights reserved.</p>
    </footer>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.querySelector('.sidebar');
        const fish = document.querySelector('.fish');
        const mainWrapper = document.querySelector('.main-wrapper');

        fish.addEventListener('click', (event) => {
            sidebar.classList.toggle('hidden');
            mainWrapper.classList.toggle('blurred');
            event.stopPropagation();
        });

        sidebar.addEventListener('click', (event) => {
            event.stopPropagation();
        });

        document.body.addEventListener('click', (event) => {
            const clicouForaSidebar = !sidebar.contains(event.target);
            const clicouForaFish = !fish.contains(event.target);

            if (!sidebar.classList.contains('hidden') && clicouForaSidebar && clicouForaFish) {
                sidebar.classList.add('hidden');
                mainWrapper.classList.remove('blurred');
            }
        });
    });
</script>

</html>
